{% extends "layout.html" %}
{% block title %}
Delete Confirm
{% endblock %}

{% block content %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'manager:index' %}">list로 이동</a>
    </div>
</nav>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
           <tr>
                <td><h3>분류</h3></td>
                <td><h3>내용</h3></td>
           </tr>
        </thead>

        <tbody>
          <tr><td width="250">작성자</td>      <td>{{ scripts.author }}</td></tr>
          <tr><td width="250">날짜</td>        <td>{{ scripts.author }}</td></tr>
          <tr><td width="250">TC ID</td>       <td>{{ scripts.author }}</td></tr>
          <tr><td width="250">Script File</td> <td>{{ scripts.author }}</td></tr>
          <tr><td width="250">설명</td>        <td>{{ scripts.author }}</td></tr>
        </tbody>

        <tfoot>
            <form action="/manager/detailview/{{scripts.id}}/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <tr>
                    <td>
                        <button type="button">삭제</button>
                    </td>
                    <td align="right">
                        </br>
                        해당 게시물을 삭제하시겠습니까?
                        <input type="submit" value="확인"/>
                    </td>
                </tr>
            </form>
        </tfoot>
    </table>
</div>

{% endblock %}
